name: Deploy to Test Server

# ⚠️ ВНИМАНИЕ: Сервер доступен только через VPN
# Автоматический деплой отключен - используйте ручной запуск через "Run workflow"
# Для автоматического деплоя нужен self-hosted runner с доступом к VPN

on:
  # Автоматический деплой отключен из-за VPN
  # push:
  #   branches:
  #     - main
  #     - master
  #   paths:
  #     - 'bitrix-docker/www/**'
  workflow_dispatch:  # Только ручной запуск

jobs:
  deploy:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.TEST_SERVER_HOST }} >> ~/.ssh/known_hosts || true
          chmod 644 ~/.ssh/known_hosts
      
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ${{ secrets.TEST_SERVER_USER }}@${{ secrets.TEST_SERVER_HOST }} \
            "echo 'SSH connection successful'"
      
      - name: Create deployment directory
        run: |
          ssh ${{ secrets.TEST_SERVER_USER }}@${{ secrets.TEST_SERVER_HOST }} \
            "mkdir -p ${{ secrets.TEST_DEPLOY_PATH }}/.deploy"
      
      - name: Copy files to test server
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='bitrix/' \
            --exclude='bitrixcache' \
            --exclude='bitrixmanagedcache' \
            --exclude='bitrixstackcache' \
            --exclude='upload' \
            --exclude='temp' \
            --exclude='.DS_Store' \
            --exclude='*.log' \
            bitrix-docker/www/ \
            ${{ secrets.TEST_SERVER_USER }}@${{ secrets.TEST_SERVER_HOST }}:${{ secrets.TEST_DEPLOY_PATH }}/
      
      - name: Set permissions
        run: |
          ssh ${{ secrets.TEST_SERVER_USER }}@${{ secrets.TEST_SERVER_HOST }} \
            "chown -R ${{ secrets.TEST_WEB_USER }}:${{ secrets.TEST_WEB_GROUP }} ${{ secrets.TEST_DEPLOY_PATH }} && \
             find ${{ secrets.TEST_DEPLOY_PATH }} -type d -exec chmod 755 {} \; && \
             find ${{ secrets.TEST_DEPLOY_PATH }} -type f -exec chmod 644 {} \;"
      
      - name: Clear Bitrix cache
        run: |
          ssh ${{ secrets.TEST_SERVER_USER }}@${{ secrets.TEST_SERVER_HOST }} \
            "rm -rf ${{ secrets.TEST_DEPLOY_PATH }}/bitrixcache/* \
                    ${{ secrets.TEST_DEPLOY_PATH }}/bitrixmanagedcache/* \
                    ${{ secrets.TEST_DEPLOY_PATH }}/bitrixstackcache/* 2>/dev/null || true"
      
      - name: Deployment notification
        if: success()
        run: |
          echo "✅ Деплой на тестовый сервер успешно завершен!"
          echo "Время: $(date)"
          echo "Коммит: ${{ github.sha }}"
          echo "Автор: ${{ github.actor }}"
      
      - name: Deployment notification (failure)
        if: failure()
        run: |
          echo "❌ Ошибка при деплое на тестовый сервер!"
          echo ""
          echo "⚠️ ВНИМАНИЕ: Сервер доступен только через VPN!"
          echo "Если используете GitHub-hosted runner, подключение невозможно."
          echo ""
          echo "Варианты решения:"
          echo "1. Используйте self-hosted runner на машине с VPN"
          echo "2. Используйте ручной деплой через скрипт deploy.sh"
          echo "3. Настройте webhook на сервере для автоматического git pull"
          echo ""
          echo "Проверьте также:"
          echo "1. Правильность TEST_SERVER_HOST"
          echo "2. Правильность TEST_SSH_PRIVATE_KEY"
          echo "3. Доступность сервера через VPN"
          exit 1